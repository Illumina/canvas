<table>
<thead>
        <tr>
        {% for head in header %}
                <th scop="col">{{ head }}</th>
        {% endfor %}
        </tr>
</thead>
<tbody>
{% for row in rows %}
        <tr class="{{ loop.cycle('odd', 'even') }}"> 
        {% for element in row %}
                <td>{{ element }} </td>
        {% endfor %}
        </tr> 
{% endfor %}
</tbody>
</table>
